<!DOCTYPE html>
<html ng-app="gemStore">
  <head>
    <meta charset="utf-8">
    <title>Gem Craft</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
  </head>
  <body ng-controller="StoreController as store">
    <ul class="list-group">
      <li class="list-group-item" ng-repeat="product in store.products">
        <h3>{{product.name}}</h3>
          <em class="pull-right">{{product.price | currency}}</em>
          <img ng-src="{{product.images[0].thumb}}" />
          <!-- tab navigation -->
          <section ng-init="tab = 1">
            <ul class="nav nav-pills">
              <li ng-class="{ active:tab === 1 }"><a href ng-click="tab = 1">Description</a></li>
              <li ng-class="{ active:tab === 2 }"><a href ng-click="tab = 2">Specifications</a></li>
              <li ng-class="{ active:tab === 3 }"><a href ng-click="tab = 3">Reviews</a></li>
            </ul>
          </section>
          <!-- tab navigation panels -->
          <div class="panel" ng-show="tab === 1">
            <h4>Description</h4>
            <p>{{product.description}}</p>
          </div>
          <div class="panel" ng-show="tab === 2">
            <h4>Specifications</h4>
            <blockquote>{{product.specifications}}</blockquote>
          </div>
          <div class="panel" ng-show="tab === 3">
            <h4>Description</h4>
            <blockquote>{{product.reviews}}</blockquote>
          </div>

          <button ng-show="product.canPurchase"> Add to Cart </button>
    </ul>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
