<!DOCTYPE html>
<html ng-app="gemStore">
  <head>
    <meta charset="utf-8">
    <title>Gem Craft</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
  </head>
  <body ng-controller="StoreController as store">
    <ul class="list-group">
      <li class="list-group-item" ng-repeat="product in store.products">
        <h3>
          {{product.name}}
          <em class="pull-right">{{product.price | currency}}</em>
          <img ng-src="{{product.images[0].thumb}}" />
          <section>
            <ul class="nav nav-pills">
              <li><a href ng-click="tab = product.description">Description</a></li>
              <li><a href ng-click="tab = product.specification">Specification</a></li>
              <li><a href ng-click="tab = product.reviews">Reviews</a></li>
            </ul>
            {{tab}}
          </section>
          <button ng-show="product.canPurchase"> Add to Cart </button>
        </h3>
    </ul>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
